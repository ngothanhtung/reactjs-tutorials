<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conditional Statements</title>
  </head>
  <body>
    <script>
      let fruit = 'apple';
      switch (fruit) {
        case 'banana':
          console.log('Banana is yellow.');
          break;
        case 'apple':
          console.log('Apple is red.');
          break;
        case 'grape':
          console.log('Grape is purple.');
          break;
        default:
          console.log('Unknown fruit.');
      }
    </script>
  </body>
</html>
