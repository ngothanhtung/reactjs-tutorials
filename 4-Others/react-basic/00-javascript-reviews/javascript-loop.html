<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Conditional Statements</title>
</head>

<body>
  <script>
    let age = 20;
    if (age >= 18) {
      console.log('You are an adult.');
    }

    // if else
    if (age < 18) {
      console.log('You are a minor.');
    } else {
      console.log('You are an adult.');
    }
  </script>
</body>

</html>
